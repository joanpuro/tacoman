<!DOCTYPE html>
<html>

<body bgcolor="black">

<audio id="myAudio" autoplay loop>
  <source src="./scary.wav" type="audio/wav">
 
</audio>

<p>
  <button onclick="playAudio()">SCARY MUSIC</button>
  <button onclick="pauseAudio()">NO SCARY MUSIC</button>
</p>

<script>
  function playAudio() {
    var audio = document.getElementById("myAudio");
    audio.play();
  }

  function pauseAudio() {
    var audio = document.getElementById("myAudio");
    audio.pause();
  }
</script>
